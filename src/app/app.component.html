<div class="container">
  <div id="app">
    <h1>Gestion de Tâches</h1>
    <input [(ngModel)]="task" type="text" id="taskInput" placeholder="Nouvelle tâche...">
    <button id="addTaskButton" (click)="addTask()">Ajouter Tâche</button>
    <ul id="taskList">

        <li *ngFor="let item of tasks()">
          <app-tache [task]="item"></app-tache>
        </li>
    </ul>
  </div>
</div>
